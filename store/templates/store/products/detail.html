{% extends 'store/base.html'%}

{% block body %}

<div class="container-fluid">
    <div class="row margin-top">
        <div class="col-md-5 ">
            <img src="{{ product.image.url }}" class="img-fluid rounded float-start w-10">
        </div>
        <div class="col-md-5">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
        </div>
        <div class="col-md-2">
            <p>${{ product.price }} </p>
            <p>Quantity left: {{ product.quantity_left }}</p>
        </div>
    </div>
</div>

{% endblock %}
