{% extends 'store/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center mt-5">
            <h1 class="mb-4">Change Address</h2>
                <hr>
                <form method="post" class="form-control form-control-lg border-0" action="{% url 'users:address' %}">
                    {% csrf_token %}
                    {% for field in form %}
                    {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{field.errors}}
                    </div>
                    {% endif %}
                    <p>{{field.label}}: {{field}}</p>
                    {% endfor %}
                    <button name="submit">Save</button>
                    <input type="hidden" name="next" value="{% url 'store:index'%}">
                </form>
        </div>
    </div>
</div>
{% endblock %}
